<section *ngIf="telaAtual === 1">
  <div
    class="container-content flex justify-center flex-col items-center w-1/3"
  >
    <img
      src="../../../../assets/images/icone.ico"
      alt="Logo"
      class="mb-6"
      width="100"
      height="auto"
    />
    <span class="text-xl font-bold mb-4">Esqueci a senha</span>
    <div class="flex flex-col w-full max-w-sm">
      <p class="recovery-text">
        Informe seu email e enviaremos um código de recuperação
      </p>
      <div class="form-control">
        <input type="text" name="email" class="email" required />
        <label> Email de recuperação </label>
      </div>
      <div class="container-button">
        <button
          type="submit"
          class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110"
          (click)="enviarEmail()"
        >
          Enviar código
        </button>
      </div>
      <div class="my-2 mt-4">
        <p>
          <a class="decoration-current text-cyan-600" (click)="voltar()">
            Voltar
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
<section class="tela-codigo" *ngIf="telaAtual === 2">
  <div
    class="container-content flex justify-center flex-col items-center w-1/3 max-w-sm max-h-96"
  >
    <img
      src="../../../../assets/images/icone.ico"
      alt="Logo"
      class="mb-16 pb-8"
      width="100"
      height="auto"
    />
    <span class="text-xl font-bold mb-4">Codigo de verificação</span>
    <div class="flex flex-col w-full max-w-sm">
      <p class="recovery-text">Informe o código enviado para o email</p>
      <div class="password" #passwordContainer>
        <input
          (input)="onInput($event, 0)"
          (keydown)="onKeyDown($event, 0)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
        <input
          (input)="onInput($event, 1)"
          (keydown)="onKeyDown($event, 1)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
        <input
          (input)="onInput($event, 2)"
          (keydown)="onKeyDown($event, 2)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
        <input
          (input)="onInput($event, 3)"
          (keydown)="onKeyDown($event, 3)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
        <input
          (input)="onInput($event, 4)"
          (keydown)="onKeyDown($event, 4)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
        <input
          (input)="onInput($event, 5)"
          (keydown)="onKeyDown($event, 5)"
          maxlength="1"
          class="input"
          name="text"
          type="text"
          autocomplete="off"
        />
      </div>
      <div class="container-button">
        <button
          type="submit"
          class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110"
          (click)="verificarCodigo()"
        >
          Verificar código
        </button>
      </div>
      <div class="my-2 mt-4">
        <p class="">
          <a class="decoration-current text-cyan-600" (click)="voltar()"
            >Voltar</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
<section class="tela-redefinir" *ngIf="telaAtual === 3">
  <div
    class="container-content flex justify-center flex-col items-center w-1/3 max-w-md"
  >
    <img
      src="../../../../assets/images/icone.ico"
      alt="Logo"
      class="mb-6"
      width="100"
      height="auto"
    />
    <span class="text-xl font-bold mb-4">Redefinir senha</span>
    <div class="flex flex-col w-full max-w-sm">
      <div class="form-control">
        <input type="password" name="senha" class="novaSenha" required />
        <label> Nova senha </label>
      </div>
      <div class="form-control">
        <input type="password" name="senha" class="confirmarSenha" required />
        <label> Confirme a senha </label>
      </div>
      <div class="container-button">
        <button
          type="submit"
          class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110"
          (click)="redefinirSenha()"
        >
          Redefinir
        </button>
      </div>
      <div class="my-2 mt-4">
        <p>
          <a class="decoration-current text-cyan-600" (click)="voltar()"
            >Voltar</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
