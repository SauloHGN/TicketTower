<!-- login.component.html -->

<section>
  <div class="flex justify-center flex-col items-center w-1/3">
    <img src="../../../favicon.ico" alt="Logo" class="mb-6" width="50" height="auto">
    <span class="text-xl font-bold mb-4">Login</span>
    <div class="flex flex-col w-full max-w-sm">
      <input
        type="email"
        name="Email"
        [(ngModel)]="loginObj.email"
        placeholder="Email"
        required
        class="input-field"
      />
      <input
        type="password"
        name="Senha"
        [(ngModel)]="loginObj.senha"
        placeholder="Senha"
        required
        class="input-field"
      />
      <button class="btn-login" (click)="Login()">Entrar</button>
    </div>
  </div>
</section>
