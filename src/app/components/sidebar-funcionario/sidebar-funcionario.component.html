<section>
  <body>
    <aside class="flex flex-col h-screen p-3">
      <div>
        <img src="../../../assets/icone.ico" width="40" height="40" />
      </div>

      <div class="flex flex-col px-1 mt-6">
        <a
          [routerLink]="[{ outlets: { secundary: ['tarefas'] } }]"
          routerLinkActive="active"
          class="flex items-center, text-base, px-2 py-2 hover:bg-zinc-200 rounded-md"
        >
          <ng-icon
            name="lucideNotepadText"
            color="black"
            strokeWidth="1.8"
            size="18"
            class="flex items-center mr-3"
          ></ng-icon>
          Fila de Tickets</a
        >

        <a
          href="/home"
          class="flex-1 items-center, text-base, px-2 py-2 hover:bg-zinc-200 rounded-md"
        >
          <ng-icon
            name="lucideBarChart4"
            color="black"
            strokeWidth="1.8"
            size="18"
            class="flex items-center mr-3"
          ></ng-icon
          >Relátorios</a
        >
      </div>
      <div class="flex flex-col flex-grow">
        <span class="uppercase ml-2 text-gray-500 mt-auto text-xs rounded-md"
          >Links Extras</span
        >

        <a
          [routerLink]="[{ outlets: { secundary: ['configuracoes'] } }]"
          routerLinkActive="active"
          class="px-2 p-2 my-1 hover:bg-zinc-200 rounded-md"
        >
          <ng-icon
            name="lucideSettings2"
            color="black"
            strokeWidth="1.8"
            size="18"
            class="flex items-center mr-3"
          ></ng-icon
          >Configurações
        </a>
      </div>
      <footer class="p-2 my-1 border-t-2 border-border">
        <div class="flex flex-grow">
          <div class="flex flex-col">
            <span class="text-justify">Pedro Grundler</span>
            <span class="text-justify text-gray-500 text-sm"
              >PedroGrundler&commat;gmail.com</span
            >
          </div>
          <button
            class="ml-3.5 w-12 justify-center content-center hover:bg-red-200 rounded-md"
            (click)="logout()"
          >
            <ng-icon
              name="lucideLogOut"
              color="#D93036"
              strokeWidth="2"
              class="flex-1 justify-center items-center content-center"
            ></ng-icon>
          </button>
        </div>
      </footer>
    </aside>
  </body>
</section>
