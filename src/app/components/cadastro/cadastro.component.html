<head>
    <link rel="stylesheet" href="cadastro.component.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <label for="type">Selecione o tipo de cadastro:</label>
            <select id="type" name="type">
                <option value="">--Selecione--</option>
                <option value="empresa">Empresa</option>
                <option value="cliente">Cliente</option>
                <option value="setor">Setor</option>
                <option value="funcionario">Funcionário</option>
            </select>

            <div id="empresa" class="form-section">
                <h2>Cadastro de Empresa</h2>
                <label for="empresa-nome">Nome:</label>
                <input type="text" id="empresa-nome" name="empresa-nome">
                
                <label for="empresa-email">Email:</label>
                <input type="email" id="empresa-email" name="empresa-email">
                
                <label for="empresa-cnpj">CNPJ:</label>
                <input type="text" id="empresa-cnpj" name="empresa-cnpj">
                
                <label for="empresa-cidade">Cidade:</label>
                <input type="text" id="empresa-cidade" name="empresa-cidade">
                
                <label for="empresa-numero">Número:</label>
                <input type="text" id="empresa-numero" name="empresa-numero">
                
                <label for="empresa-bairro">Bairro:</label>
                <input type="text" id="empresa-bairro" name="empresa-bairro">
                
                <label for="empresa-cep">CEP:</label>
                <input type="text" id="empresa-cep" name="empresa-cep">
                
                <label for="empresa-rua">Rua:</label>
                <input type="text" id="empresa-rua" name="empresa-rua">
                
                <label for="empresa-estado">Estado:</label>
                <input type="text" id="empresa-estado" name="empresa-estado">
            </div>

            <div id="cliente" class="form-section">
                <h2>Cadastro de Cliente</h2>
                <label for="cliente-nome">Nome:</label>
                <input type="text" id="cliente-nome" name="cliente-nome">
                
                <label for="cliente-email">Email:</label>
                <input type="email" id="cliente-email" name="cliente-email">
                
                <label for="cliente-senha">Senha:</label>
                <input type="password" id="cliente-senha" name="cliente-senha">
                
                <label for="cliente-celular">Celular:</label>
                <input type="text" id="cliente-celular" name="cliente-celular">
                
                <label for="cliente-empresa">Empresa:</label>
                <select id="cliente-empresa" name="cliente-empresa">
                    <option value="">--Selecione--</option>
                    <!-- Adicione opções de empresa aqui -->
                </select>
            </div>

            <div id="setor" class="form-section">
                <h2>Cadastro de Setor</h2>
                <label for="setor-nome">Nome:</label>
                <input type="text" id="setor-nome" name="setor-nome">
            </div>

            <div id="funcionario" class="form-section">
                <h2>Cadastro de Funcionário</h2>
                <label for="funcionario-nome">Nome:</label>
                <input type="text" id="funcionario-nome" name="funcionario-nome">
                
                <label for="funcionario-email">Email:</label>
                <input type="email" id="funcionario-email" name="funcionario-email">
                
                <label for="funcionario-senha">Senha:</label>
                <input type="password" id="funcionario-senha" name="funcionario-senha">
                
                <label for="funcionario-permissao">Permissão:</label>
                <select id="funcionario-permissao" name="funcionario-permissao">
                    <option value="">--Selecione--</option>
                    <!-- Adicione opções de permissão aqui -->
                </select>
                
                <label for="funcionario-celular">Celular:</label>
                <input type="text" id="funcionario-celular" name="funcionario-celular">
                
                <label for="funcionario-setor">Setor:</label>
                <select id="funcionario-setor" name="funcionario-setor">
                    <option value="">--Selecione--</option>
                    <!-- Adicione opções de setor aqui -->
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
