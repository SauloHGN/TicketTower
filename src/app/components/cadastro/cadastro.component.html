<body>
  <div
    role="tablist"
    aria-orientation="horizontal"
    class="flex items-center justify-center px-4 overflow-hidden py-2 overflow-auto"
    tabindex="1"
    data-orientation="horizontal"
    style="outline: none; gap: 4px"
  >
    <div class="flex items-center gap-x-2 relative z-10">
      <div *ngFor="let option of options">
        <button
          type="button"
          class="option relative py-2 px-3 rounded-full text-md text-zinc-400 capitalize hover:text-zinc-100 data-[state=active]:text-zinc-100
            {{ selectedType === option.type ? 'text-white' : '' }}"
          (click)="selectOption(option.type)"
        >
          {{ option.type }}
          <span
            *ngIf="selectedType === option.type"
            class="absolute inset-0 rounded-full border border-zinc-700 z-[-1] bg-[linear-gradient(185deg,_rgba(39,_39,_42,_0.95)_70%,_rgba(15,_23,_42,_0.00)_140.23%)] transition ease-in-out duration-300"
            style="transform: none; transform-origin: 50% 50% 0px"
          ></span>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="selectedType === 'empresa'" class="conteudo">
    <div id="empresa" class="form-section">
      <div class="title">
        <h2>Cadastro de Empresa</h2>
      </div>

      <section class="formulario">
        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideBuilding"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Nome"
              id="empresa-nome"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideMail"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="email"
              placeholder="Email"
              id="empresa-email"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideQrCode"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="CNPJ"
              id="empresa-cnpj"
              mask="00.000.000/0000-00"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideMapPinned"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Cidade"
              id="empresa-cidade"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideGripHorizontal"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="number"
              placeholder="Número"
              id="empresa-numero"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideLocate"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Bairro"
              id="empresa-bairro"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideBus"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Rua"
              id="empresa-rua"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideBarcode"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="CEP"
              id="empresa-cep"
              mask="00000-000"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <select
            id="empresa-estado"
            name="empresa-estado"
            class="w-full pl-6 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            required
          >
            <option value="" disabled selected hidden>
              Selecione o Estado
            </option>
            <option *ngFor="let estado of estados" [value]="estado">
              {{ estado }}
            </option>
          </select>
        </div>
      </section>
    </div>
  </div>

  <div *ngIf="selectedType === 'cliente'" class="conteudo">
    <div id="cliente" class="form-section">
      <div class="title">
        <h2>Cadastro de Cliente</h2>
      </div>

      <section class="formulario">
        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideUserRound"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Nome e Sobrenome"
              id="cliente-nome"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideMail"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="email"
              placeholder="Email"
              id="cliente-email"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucidePhone"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Celular"
              id="cliente-celular"
              mask="(00) 00000-0000"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideBuilding"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            >
            </ng-icon>
            <select
              id="cliente-empresa"
              name="cliente-empresa"
              class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
              required
            >
              <option value="" disabled selected hidden>Empresa</option>
              <option *ngFor="let empresa of empresas" [value]="empresa.id">
                {{ empresa.nome }}
              </option>
            </select>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div *ngIf="selectedType === 'setor'" class="conteudo">
    <div id="setor" class="form-section">
      <div class="title">
        <h2>Cadastro de Setor</h2>
      </div>

      <section class="formulario">
        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideUserRound"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Nome do Setor"
              id="setor-nome"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>
      </section>
    </div>
  </div>

  <div *ngIf="selectedType === 'funcionario'" class="conteudo">
    <div id="funcionario" class="form-section">
      <div class="title">
        <h2>Cadastro de Funcionário</h2>
      </div>

      <section class="formulario">
        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideUserRound"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Nome do Funcionario"
              id="funcionario-nome"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucideMail"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="email"
              placeholder="Email do Funcionario"
              id="funcionario-email"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideUserRound"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Cargo do Funcionario"
              id="funcionario-cargo"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucidePhone"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            ></ng-icon>

            <input
              type="text"
              placeholder="Celular"
              id="funcionario-celular"
              mask="(00) 00000-0000"
              class="w-full z-10 pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="relative w-full">
            <ng-icon
              name="lucideBuilding"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            >
            </ng-icon>
            <select
              id="funcionario-permissao"
              name="funcionario-permissao"
              class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
              required
            >
              <option value="" disabled selected hidden>Setor</option>
              <option *ngFor="let setor of setores" [value]="setor.id">
                {{ setor.nome }}
              </option>
            </select>
          </div>

          <div class="relative w-full">
            <ng-icon
              name="lucidePenLine"
              strokeWidth="1.5"
              size="20"
              class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
            >
            </ng-icon>
            <select
              id="funcionario-permissao"
              name="funcionario-permissao"
              class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
              required
            >
              <option value="" disabled selected hidden>Permissão</option>
              <option *ngFor="let valor of enumValues" [value]="valor">
                {{ valor }}
              </option>
            </select>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div *ngIf="selectedType && selectedType !== '--Selecione--'">
    <button
      type="submit"
      class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110"
      (click)="Cadastro()"
    >
      Cadastrar
    </button>
  </div>
</body>
