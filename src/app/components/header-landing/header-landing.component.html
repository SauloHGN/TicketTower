<header class="bg-[var(--primary-background-color)]">
  <div [ngClass]="{ 'mx-2 pb-5': state, hidden: !state }" class="md:hidden">
    <div class="flex items-center justify-between py-5 md:block">
      <a href="/">
        <img
          src="../../../assets/images/logo-TicketTower.svg"
          width="120"
          height="50"
          alt="logo"
        />
      </a>
      <div class="md:hidden">
        <button
          class="menu-btn bg-[var(--tertiary-highligted-text-color)] hover:bg-[var(--primary-font-color)]"
          (click)="toggleMenu()"
        >
          <ng-container *ngIf="state; else menuIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </ng-container>
          <ng-template #menuIcon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
  <nav
    [ngClass]="{
      'absolute top-0 inset-x-0 bg-[var(--card-background-color)] shadow-lg rounded-xl border-2 border-[var(--primary-border-color)] mx-2 mt-2 md:shadow-none md:border-none md:mx-0 md:mt-0 md:relative md:bg-transparent':
        state
    }"
    class="pb-5 md:text-sm"
  >
    <div
      class="gap-x-14 items-center max-w-screen-xl mx-auto px-4 md:flex md:px-8"
    >
      <div class="flex items-center object-cover justify-between py-5 md:block">
        <a href="/">
          <img
            src="../../../assets/images/logo-TicketTower.svg"
            width="136"
            height="60"
            alt="logo"
          />
        </a>
        <div class="md:hidden">
          <button
            (click)="toggleMenu()"
            class="menu-btn text-[var(--tertiary-highligted-text-color)] hover:text-[var(--primary-font-color])"
          >
            <ng-container *ngIf="state; else menuIcon2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 hover:text-[var(--tertiary-button-text-color)]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </ng-container>
            <ng-template #menuIcon2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </ng-template>
          </button>
        </div>
      </div>
      <div
        [ngClass]="{ block: state, hidden: !state }"
        class="flex-1 items-center mt-8 md:mt-0 md:flex"
      >
        <ul
          class="flex flex-col gap-y-2 md:flex-row gap-y-2 flex-1 justify-end items-center px-4 space-y-6 sm:space-y-0 md:space-x-6 md:space-y-0 lg:gap-y-0"
        >
          <li
            class="text-[var(--primary-font-color)] hover:text-[var(--secundary-font-color)]"
          >
            <a href="/" class="block" alt="Inicio"> Inicio </a>
          </li>

          <li
            class="text-[var(--primary-font-color)] hover:text-[var(--secundary-font-color)]"
          >
            <a href="/" class="block" alt="Documentação"> Documentação </a>
          </li>

          <li
            class="text-[var(--primary-font-color)] hover:text-[var(--secundary-font-color)] hover:cursor-pointer"
          >
            <a href="#faq" class="block" alt="FAQ"> FAQ </a>
          </li>

          <div class="flex gap-x-4">
            <button
              onclick="window.location.href='/login'"
              class="button-login"
            >
              <li>Login</li>
            </button>

            <button
              class="flex items-center justify-center text-gray-600 border-gray-600 align-center text-center pl-2 pr-1 py-1 border-l transition hover:text-[var(--primary-font-color)]"
              (click)="sendToGithub()"
            >
              <ng-icon
                name="lucideGithub"
                strokeWidth="2"
                size="24"
                class="flex justify-center items-center"
              >
              </ng-icon>
            </button>
            <button
              class="flex items-center justify-center text-gray-600 align-center text-center p-1 transition hover:text-[var(--primary-font-color)]"
              (click)="switchColorTheme()"
            >
              <ng-icon
                *ngIf="!theme; else lightIcon"
                name="lucideMoon"
                strokeWidth="2"
                size="24"
                class="flex justify-center items-center"
              >
              </ng-icon>

              <ng-template #lightIcon>
                <ng-icon
                  name="lucideSun"
                  strokeWidth="2"
                  size="24"
                  class="flex justify-center items-center"
                >
                </ng-icon>
              </ng-template>
            </button>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</header>
