<body style="width: 100%">
  <div class="header">
    <h2
      class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl"
    >
      Criar Ticket
    </h2>
  </div>

  <div class="formulario">
    <div class="relative w-full">
      <ng-icon
        name="lucideBox"
        strokeWidth="1.5"
        size="20"
        class="w-6 h-6 text-gray-400 absolute left-3 inset-y-0 my-auto"
      ></ng-icon>

      <input
        type="text"
        placeholder="Titulo"
        id="titulo"
        class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
        required
      />
    </div>

    <div class="select-group">
      <div class="select-container">
        <select
          id="setor"
          name="setor"
          class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
          required
        >
          <option value="">Selecione o setor</option>
          <option *ngFor="let setor of setores" [value]="setor.id">
            {{ setor.nome }}
          </option>
        </select>
      </div>

      <div class="select-container">
        <select
          id="prioridade"
          name="prioridade"
          class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
          required
        >
          <option value="">Selecione a prioridade</option>
          <option *ngFor="let valor of enumValues" [value]="valor">
            {{ valor }}
          </option>
        </select>
      </div>
    </div>

    <div class="select-group">
      <div class="select-container">
        <select
          id="classificacao"
          name="classificacao"
          class="w-full pl-12 pr-3 py-2 bg-transparent outline-none border focus: shadow-sm rounded-lg"
          required
        >
          <option value="">Selecione a Classificação</option>
          <option
            *ngFor="let valorClassify of enumTicketClassify"
            [value]="valorClassify"
          >
            {{ valorClassify }}
          </option>
        </select>
      </div>
    </div>

    <label for="descricao">Descrição</label>
    <textarea
      id="descricao"
      name="descricao"
      class="w-full pl-12 pr-3 py-2 text-gray-500 bg-transparent outline-none border focus: shadow-sm rounded-lg"
      required
    ></textarea>

    <div class="buttons">
      <label class="custom-file-upload" for="file">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
            <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              id="SVGRepo_tracerCarrier"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill=""
                d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </g>
          </svg>
        </div>
        <div class="text">
          <span>Clique para fazer upload de arquivos</span>
        </div>
        <input
          type="file"
          id="file"
          class="hidden"
          (change)="handleFileUpload($event)"
        />
        <label
          class="absolute translate-y-[+220%] mb-2 text-sm font-medium"
          for="file_input"
        >
          <div
            *ngIf="fileName"
            class="mt-2 text-sm px-3 py-1 rounded-full text-[var(--primary-font-color)] bg-[var(--tertiary-background-color)] hover:"
          >
            Arquivo selecionado: {{ fileName }}
          </div>
        </label>
      </label>
      <button
        type="submit"
        id="send"
        (click)="criarTicket()"
        class="bg-gradient-to-r mt-6 from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110"
      >
        Enviar
      </button>
    </div>
  </div>
</body>
